<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		$(".btn-order").on("click", function() {
			var dataItems = dataParse($(this));
			
			$.ajax({
				url:"/insert",
				type:"get",
 				data: dataItems,
				success: function(data) {
					
					if (data.result == "success") {
						alert("장바구니에 추가되었습니다");
					}
					else {
						alert("오류");
					}
				},
				error: function() {
					alert("에러");
				}
			});
		});
		
	});
	
	function dataParse(tag) {
		var dataItems = {};
		
		var items = tag.parents(".row").find(".card-body").children();
		
		dataItems.shopIdx = tag.children("span").text();
		dataItems.shopName = $(items[0]).text();
		dataItems.shopMenu = $(items[1]).text();
		dataItems.menuPrice = $(items[2]).text();
		
		return dataItems;
	}
</script>

</head>
<body>
	<header th:include="layout/header :: header"></header>

	<main>
		<div class="container">
			<div class="mt-2 p-5">
				<h3>카테고리</h3>
				<div class="border p-5"
					style="width: 1150px; height: 850px; border-radius: 40px; border-color: #0099ff;">
					<form action="/basketPaging" method="POST">
						<div class="card" th:if="${#lists.size(pages.getList())} > 0" th:each="list : ${pages.getList()}">
							<div class="row my-5 ms-3">
								<div class="col-sm-4 text-center">
									<a href="#"><img src="c:/image/kategorie/koFood.jpg"
										th:src="@{/kategorie/koFood.jpg}" class="rounded-circle me-5"
										style="width: 120px; height: 120px;"></a>
								</div>
								<div class="col-sm-6">
									<div class="card-body">
										<h5 class="card-title" th:text="${list.shopName}"></h5>
										<p class="card-text" th:text="${list.shopMenu}"></p>
										<p class="card-text" th:text="${list.menuPrice}"></p>
									</div>
									<!-- <div th:unless="${#lists.size(pages.getList())} > 0">
										<p>내용이 없습니다</p>
									</div> -->
								</div>
								<div class="col-sm-2 d-flex align-content-center flex-wrap">
									<button type="button" class="btn btn-primary float-end btn-order"><span class="d-none" th:text="${list.shopIdx}"></span>담기</button>
								</div>					
							</div>
						</div>
					</form>
					<div class="my-3 clearfix">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${pages.getPrePage() == 0} ? 'disabled'">
								<a class="page-link" th:href="@{/menu(pageNum=${pages.getPrePage()})}">Prev</a>
							</li>
							<li class="page-item" th:each="page : ${#numbers.sequence(pages.getNavigateFirstPage(), pages.getNavigateLastPage())}" th:classappend="${page == pages.getPageNum()} ? 'active'">
								<a class="page-link" th:text="${page}" th:href="@{/menu(pageNum=${page})}"></a>
							</li>
							<li class="page-item" th:classappend="${pages.getNextPage() == 0} ? 'disabled'">
								<a class="page-link" th:href="@{/menu(pageNum=${pages.getNextPage()})}">Next</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
