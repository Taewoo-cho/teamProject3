<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
	var no = $("#no").val();
	
	$("#btn-delete").on("click", function() {
		$("#method").val("DELETE");
		var frm = $("#frm")[0];
		frm.action = "/basketPaging/" + no;
		frm.submit();
	});
});
</script>

</head>
<body>
	<header th:include="layout/header :: header"></header>

	<main>
		<div class="container">
			<div class="mt-2 p-5">
				<h3>카테고리</h3>
				<div class="border p-5"
					style="width: 1150px; height: 850px; border-radius: 40px; border-color: #0099ff;">
					<form id="frm" method="post">
						<div class="card" th:if="${#lists.size(basketPage.getList())} > 0" th:each="list : ${basketPage.getList()}">
							<div class="row my-5 ms-3">
								<div class="col-sm-4 text-center">
									<a href="#"><img src="c:/image/kategorie/koFood.jpg"
										th:src="@{/kategorie/koFood.jpg}" class="rounded-circle me-5"
										style="width: 120px; height: 120px;"></a>
								</div>
								<div class="col-sm-6">
									<div>
										<div class="card-body">
											<h5 class="card-title" th:text="${list.shopMenu}"></h5>
											<p class="card-text" th:text="${list.menuPrice}"></p>
											<p class="card-text" th:text="${list.menuInfo}"></p>
										</div>
										<div th:unless="${#lists.size(basketPage.getList())} > 0">
											<p>내용이 없습니다</p>
										</div>
									</div>
								</div>
								<div class="col-sm-2 d-flex align-content-center flex-wrap">
									<button type="button" id="btn-delete" class="btn btn-danger float-end me-3">삭제</button>
								</div>					
							</div>
						</div>
					</form>
					<div class="my-3 clearfix">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${basketPage.getPrePage() == 0} ? 'disabled'">
								<a class="page-link" th:href="@{/basketPaging(pageNum=${basketPage.getPrePage()})}">Prev</a>
							</li>
							<li class="page-item" th:each="page : ${#numbers.sequence(basketPage.getNavigateFirstPage(), basketPage.getNavigateLastPage())}" th:classappend="${page == basketPage.getPageNum()} ? 'active'">
								<a class="page-link" th:text="${page}" th:href="@{/basketPaging(pageNum=${page})}"></a>
							</li>
							<li class="page-item" th:classappend="${basketPage.getNextPage() == 0} ? 'disabled'">
								<a class="page-link" th:href="@{/basketPaging(pageNum=${basketPage.getNextPage()})}">Next</a>
							</li>
						</ul>
						<a href="/pay" class="btn btn-primary float-end">계산하기</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
